<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webcoinlabs</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            position: relative; /* Position relative for button placement */
            color: white; /* Set text color to white for better visibility */
        }

        h1 {
            text-align: center;
            margin-top: 200px;
            font-size: 0.5em; /* Larger font size for desktop */
        }

        /* Background image styles */
        .background-image {
            position: fixed; /* Keep background fixed for scrolling */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Cover viewport height */
            background-image: url("pitchdeck.png"); /* Replace with your image path */
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat; /* Prevent image tiling */
        }

        /* Button styles */
        .download-button {
            position: absolute; /* Absolute positioning for the button */
            bottom: 20px; /* Distance from the bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for centering */
            padding: 10px 80px; /* Padding for button */
            font-size: 16px; /* Font size */
            color: white; /* Text color */
            background-color: #ff008c; /* Button background color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            text-decoration: none; /* No underline */
        }

        /* Button hover effect */
        .download-button:hover {
            background-color: #cf1d59; /* Darker shade on hover */
        }

        /* Media query for mobile responsiveness */
        @media screen and (max-width: 768px) {
            h1 {
                margin-top: 100px; /* Reduce margin on mobile */
                font-size: 1.8em; /* Smaller font size for mobile */
            }

            .download-button {
                padding: 12px 60px; /* Adjust padding for mobile */
                font-size: 16px; /* Smaller font size for mobile */
            }

            .background-image {
                background-image: url("gradient.png"); /* Replace with mobile image path (optional) */
                background-position: center; /* Center the image on mobile */
            }
        }

        /* Additional spacing for mobile */
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.5em; /* Further reduce font size for very small screens */
            }

            .download-button {
                padding: 10px 40px; /* Further adjust padding for very small screens */
                font-size: 14px; /* Further reduce font size for very small screens */
            }

            /* Reduce the top margin for better fit */
            body {
                padding-top: 50px; /* Add some padding to the top */
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>

    <h1>Pitch Deck</h1>
    <!-- Adding some spacing for content -->
    <div style="height: 64vh;"></div> <!-- This div creates space for scrolling -->

    <!-- Download button -->
    <a href="Webcoin-Pitchdeck.pdf" class="download-button" download>Explore Pitch Deck</a>
</body>
</html>
